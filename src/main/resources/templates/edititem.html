<!DOCTYPE html>
<html xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout/main.html"
      xmlns:th = "http://www.thymeleaf.org">

<div layout:fragment = "site_content">

        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/saveitem'}" method="post">
                    <input type="hidden" name = "id" th:value="${item.id}">
                    <div class="form-group">
                        <label th:text="#{label.name}"></label>
                        <input type="text" class="form-control" name="item_name" th:value="${item!=null?item.name:''}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.price}"></label>
                        <input type="number" class="form-control" name="item_price" value="0" th:value="${item!=null?item.price:'0'}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.amount}"></label>
                        <input type="number" class="form-control" name="item_amount" value="0" th:value="${item!=null?item.amount:'0'}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{label.country}"></label>
                        <select class="form-control" name = "country_id">
                            <option th:each="cnt : ${countries}" th:text="${cnt.name} + ' / ' + ${cnt.code}"
                                    th:value="${cnt.id}" th:selected="${item!=null&&item.country!=null&&item.country.id==
                                    cnt.id}"></option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <button class="btn btn-success" th:text="#{button.save}"></button>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger ml-5" data-bs-toggle="modal"
                                data-bs-target="#deleteModal" th:text="#{button.delete}">
                        </button>
                    </div>
                </form>

                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <form th:action="${'/deleteitem'}" method="post">
                            <input type="hidden" name = "id" th:value="${item.id}">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <h5 th:text="#{message.confirm}"></h5>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{button.cancel}"></button>
                                    <button type="submit" class="btn btn-danger" th:text="#{button.delete}"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <div class="row mt-5" id ="categoriesDiv">
        <div class="col-6 offset-3">
            <table class="table table-striped">
                <tbody>
                        <tr th:each="cat : ${item.categories}">
                            <form th:action="@{'/unassigncategory'}" method="post">
                                <input type="hidden" th:value="${item.id}" name="item_id">
                                <input type="hidden" th:value="${cat.id}" name="category_id">
                                <td th:text="${cat.name}"></td>
                                <td width="10%">
                                    <button class = "btn btn-danger btn-sm"> - </button>
                                </td>
                            </form>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>

  <div class="row mt-5">
      <div class="col-6 offset-3">
          <table class="table table-striped">
              <tbody>

                    <tr th:each="cat : ${categories}">
                        <form th:action="@{'/assigncategory'}" method="post">
                            <input type="hidden" th:value="${item.id}" name="item_id">
                            <input type="hidden" th:value="${cat.id}" name="category_id">
                            <td th:text="${cat.name}"></td>
                            <td width="10%">
                                <button class = "btn btn-success btn-sm"> + </button>
                            </td>
                        </form>
                    </tr>
              </tbody>
          </table>
      </div>
  </div>

</div>
</html>
