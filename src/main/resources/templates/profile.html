<html xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout/main.html"
      xmlns:th = "http://www.thymeleaf.org">
<div layout:fragment="site_content" style="min-height: 900px;">
    <div class="col-12">
        <h3 class="display-1 text-center">
            WELCOME! <span th:text="${current_user.fullName}"></span>
        </h3>

        <div class="row">
            <div class="col-6 offset=3">
                <img th:src="@{'/viewphoto/'+${current_user.userAvatar}}" class="my-3" style="width: 100%;">
            </div>
        </div>

        <div class="row">
            <div class="col-6 offset-3">
                <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" name="user_ava">
                        <label class="custom-file-label" for="customFile" th:text="#{button.chooseFile}"></label><br>
                        <button class="btn btn-success mt-2" th:text="#{button.uploadFile}"></button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
</html>
