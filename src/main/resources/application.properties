spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_java_ee_db?useUnicode=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.main.allow-circular-references: true
server.port=8000

file.avatar.viewPath = static/gympic/
file.avatar.uploadPath = target/classes/static/gympic/
file.avatar.defaultPicture = default.jpg